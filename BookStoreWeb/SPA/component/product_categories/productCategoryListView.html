 <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh mục sản phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li class="active">Danh mục sản phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục sản phẩm</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <di class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input class="form-control" type="text" ng-model="keyword" placeholder="Tìm kiếm..." />
                        <span class="input-group-btn">
                            <button class="btn btn-primary" ng-click="search()" type="button"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success" ui-sref="productCategoryAdd">Thêm mới</button>
                    <button class="btn btn-danger" id="btnDelete" disabled ng-click="deleteMulti()" >Thảm sát hàng loạt</button>
                </div>
            </di>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <th style="width: 3%"> 
                                <input name="all" ng-click="selectAll()" type="checkbox" />
                            </th>
                            <th style="width: 10%">ID</th>
                            <th style="width: 47%">Tên danh mục</th>
                            <th style="width: 20%">Ngày tạo</th>
                            <th style="width: 10%">Trạng thái</th>
                            <th style="width: 10%">Thao tác</th>
                        </tr>
                        <tr ng-repeat="item in productCategories">
                            <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                            <td>{{item.ID}}</td>
                            <td>{{item.Name | uppercase}}</td>
                            <td>
                                {{item.CreateDate | date:'dd/MM/yyyy hh:mm:ss'}}
                            </td>
                            <td>
                                <span ng-class="{'badge bg-red':item.Status==false,'badge bg-green':item.Status==true}">
                                    {{item.Status | statusFilter}}
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-primary" ui-sref="productCategoryEdit({id:item.ID})"><i class="fa fa-pencil-square-o"></i></button>
                                <button class="btn btn-sm btn-danger" ng-click="deleteProductCategory(item.ID)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                        <tfoot>
                            <tr>
                                <td colspan="5">
                                    Tổng số kết quả tìm kiếm : {{totalCount}}
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProductCagories(page)"></pager-directive>
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
